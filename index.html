<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="layout-container">
        <aside id="sidebar">
            <div class="dashboard-header">
                <img src="images/view-dashboard.png" alt="" class="icon">
                <p class="title">Dashboard</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <img src="images/home.svg" alt="" class="nav-icon">
                        <a href="#home">Home</a>
                    </li>
                    <li>
                        <img src="images/profile.png" alt="" class="nav-icon">
                        <a href="#profile">Profile</a>
                    </li>
                    <li>
                        <img src="images/messages.png" alt="" class="nav-icon">
                        <a href="#messages">Messages</a>
                    </li>  
                    <li>
                        <img src="images/history.png" alt="" class="nav-icon">
                        <a href="#history">History</a>
                    </li>
                    <li>   
                        <img src="images/tasks.png" alt="" class="nav-icon">
                        <a href="#tasks">Tasks</a>
                    </li>
                    <li>
                        <img src="images/community.png" alt="" class="nav-icon">
                        <a href="#communities">Communities</a>
                    </li>
                </ul>
            </nav>
            <nav class="sidebar-nav">
                <ul class="nav-second">
                    <li>
                        <img src="images/settings.png" alt="" class="nav-icon">
                        <a href="#settings">Settings</a>
                    </li>
                    <li>
                        <img src="images/support.png" alt="" class="nav-icon">
                        <a href="#support">Support</a>
                    </li>
                    <li>
                        <img src="images/privacy.png" alt="" class="nav-icon">
                        <a href="#privacy">Privacy</a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="main">
            <header class="topbar">
                <div class="header-left">
                    <form class="search-form" action="/" method="get">
                        <img src="images/magnify.svg" alt="" class="nav-icon">
                        <label for="site-search"></label>
                        <input type="search" id="site-search" name="q" placeholder="Search..." />
                    </form>
                    <div class="user-image">
                        <img src="images/profilephoto.png" alt="">
                        <div class="user-greeting">
                            <p>Hi there, </p>
                            <h3>Tommieboy99 <a href="https://github.com/Tommieboy99">(@Tom)</a></h3>
                        </div>
                    </div>
                </div>
                <div class="header-right">
                    <div class="user-row">
                        <img src="images/bell.svg" alt="">
                        <img src="images/profilephoto.png" alt="" id="small-profile-photo">
                        <p>Tommieboy99</p>
                    </div>
                    <div class="button-row">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </header>
            <section class="content-area">
              <section class="projects">

              </section>
              <aside class="info-sidebar">

              </aside>
            </section>
        </main>
    </div>
</body>
</html>
